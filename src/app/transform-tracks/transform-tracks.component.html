<div class="p-2  border-3 border-secondary-500 m-2 surface-overlay font-bold ">
    <div class="m-3">
        <h3>Convert TrackArray From TrackIds for Recently Played </h3>
    </div>

    <div class="flex flex-row">
        <div>
            <p-button label="Transform Activity JSON" (onClick)="routeToActivityTransform()"
                routerLinkActive="router-link-active"></p-button>
        </div>
    </div>

    <div class="flex flex-row">
        <div>
            <label>Enter Spotify Access Token :</label>
            <textarea pInputTextarea cols="70" [(ngModel)]="spotifyToken"></textarea>
        </div>
        <div class="m-3">
            <p-button severity="success" label="Submit Token" (onClick)="submitToken()"></p-button>
        </div>
    </div>


    <div class="grid">
        <div class="col">
            <div class="text-center p-3 border-2  border-round-sm ">
                <label>Enter Array with Track Ids :</label>
                <textarea rows="20" cols="70" pInputTextarea [(ngModel)]="jsonToConvert" [disabled]="!spotifyToken">
                </textarea>
            </div>
        </div>
        <div class="col">
            <div class="text-center p-3 border-2  border-round-sm ">
                <label>Converted Recently Played Array :</label>
                <textarea rows="20" cols="70" pInputTextarea [(ngModel)]="convertedJsonView" disabled>
                </textarea>
            </div>
        </div>
    </div>

    <div class="flex justify-content-around">
        <button pButton pRipple label="Convert" (click)="convertJson()" class="p-button-success"
            [disabled]="!jsonToConvert">
        </button>
    
        <p-button label="Download Converted Json" [disabled]="!convertedJsonView" severity="info"
            (onClick)="downloadJson()" />
    </div>



</div>
